<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #f6f8fb 0%, #e9ecf1 100%);">
    <div class="dashboard-section" style="max-width: 400px; width: 90%; margin: 1rem;">
        <div class="card" style="padding: 2rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; color: var(--primary); margin-bottom: 0.5rem;">ðŸŽ“</h1>
                <h2 id="formTitle" style="font-size: 1.5rem; color: var(--text-primary);">Welcome Back</h2>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">Sign in to your account</p>
            </div>

            <form id="loginForm" class="form-grid">
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-envelope" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                        <input type="email" id="email" placeholder="Email" required style="padding-left: 2.5rem;">
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                        <input type="password" id="password" placeholder="Password" required style="padding-left: 2.5rem;">
                    </div>
                </div>
                <button type="submit" style="margin-top: 1rem;">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <form id="adminForm" style="display: none;" class="form-grid">
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-envelope" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                        <input type="email" id="adminEmail" placeholder="Admin Email" required style="padding-left: 2.5rem;">
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                        <input type="password" id="adminPassword" placeholder="Admin Password" required style="padding-left: 2.5rem;">
                    </div>
                </div>
                <button type="submit" style="margin-top: 1rem;">
                    <i class="fas fa-user-shield"></i> Create Admin Account
                </button>
            </form>

            <div id="errorMessage" class="message" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
